<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Webinar - CPE Directory Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-form {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .topics-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
        }
        
        .topic-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .topic-tag .remove {
            cursor: pointer;
            color: #666;
        }
        
        .topic-tag .remove:hover {
            color: #d32f2f;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #5a6fd8;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Directory
        </a>
        
        <div class="admin-form">
            <h1><i class="fas fa-plus-circle"></i> Add New Webinar</h1>
            <p>Add a new webinar to the CPE directory. All fields marked with * are required.</p>
            
            <form id="webinarForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="provider">Provider *</label>
                        <select id="provider" name="provider" required>
                            <option value="">Select Provider</option>
                            <option value="Labroots">Labroots</option>
                            <option value="FDA CDER">FDA CDER</option>
                            <option value="ASGCT">ASGCT</option>
                            <option value="PELOBIOTECH">PELOBIOTECH</option>
                            <option value="ISPE">ISPE</option>
                            <option value="BioProcess International">BioProcess International</option>
                            <option value="AABB">AABB</option>
                            <option value="USP">USP</option>
                            <option value="PDA">PDA</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="format">Format *</label>
                        <select id="format" name="format" required>
                            <option value="">Select Format</option>
                            <option value="on-demand">On-Demand</option>
                            <option value="live">Live</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="duration">Duration (minutes) *</label>
                        <input type="number" id="duration" name="duration" min="1" max="480" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="certificate">Certificate Available *</label>
                        <select id="certificate" name="certificate" required>
                            <option value="">Select</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="certificateProcess">Certificate Process</label>
                    <textarea id="certificateProcess" name="certificateProcess" rows="3" 
                              placeholder="e.g., Auto-issued after quiz completion"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="url">URL *</label>
                    <input type="url" id="url" name="url" required>
                </div>
                
                <div class="form-group">
                    <label for="topics">Topics</label>
                    <div class="topics-input" id="topicsContainer">
                        <input type="text" id="topicInput" placeholder="Type a topic and press Enter">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" 
                              placeholder="Brief description of the webinar content"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Add Webinar
                </button>
            </form>
        </div>
    </div>

    <script>
        class WebinarForm {
            constructor() {
                this.topics = [];
                this.init();
            }
            
            init() {
                this.setupTopicInput();
                this.setupFormSubmission();
            }
            
            setupTopicInput() {
                const topicInput = document.getElementById('topicInput');
                const topicsContainer = document.getElementById('topicsContainer');
                
                topicInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const topic = topicInput.value.trim();
                        if (topic && !this.topics.includes(topic)) {
                            this.addTopic(topic);
                            topicInput.value = '';
                        }
                    }
                });
            }
            
            addTopic(topic) {
                this.topics.push(topic);
                this.renderTopics();
            }
            
            removeTopic(topic) {
                this.topics = this.topics.filter(t => t !== topic);
                this.renderTopics();
            }
            
            renderTopics() {
                const topicsContainer = document.getElementById('topicsContainer');
                const topicInput = document.getElementById('topicInput');
                
                // Clear container except for input
                topicsContainer.innerHTML = '';
                topicsContainer.appendChild(topicInput);
                
                // Add topic tags
                this.topics.forEach(topic => {
                    const tag = document.createElement('span');
                    tag.className = 'topic-tag';
                    tag.innerHTML = `
                        ${topic}
                        <span class="remove" onclick="webinarForm.removeTopic('${topic}')">
                            <i class="fas fa-times"></i>
                        </span>
                    `;
                    topicsContainer.appendChild(tag);
                });
            }
            
            setupFormSubmission() {
                document.getElementById('webinarForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });
            }
            
            submitForm() {
                const formData = new FormData(document.getElementById('webinarForm'));
                const webinarData = {
                    id: this.generateId(formData.get('title'), formData.get('provider')),
                    title: formData.get('title'),
                    provider: formData.get('provider'),
                    topics: this.topics,
                    format: formData.get('format'),
                    duration_min: parseInt(formData.get('duration')),
                    certificate_available: formData.get('certificate') === 'true',
                    certificate_process: formData.get('certificateProcess') || 'Certificate available upon completion',
                    date_added: new Date().toISOString().split('T')[0],
                    url: formData.get('url'),
                    description: formData.get('description') || ''
                };
                
                // Validate required fields
                if (!webinarData.certificate_available) {
                    alert('Only webinars with certificates are allowed in this directory.');
                    return;
                }
                
                // Save to local storage for now (in a real app, this would go to a database)
                this.saveWebinar(webinarData);
                
                alert('Webinar added successfully! You can now view it in the main directory.');
                window.location.href = 'index.html';
            }
            
            generateId(title, provider) {
                return `${provider.toLowerCase().replace(/\s+/g, '-')}-${title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}`;
            }
            
            saveWebinar(webinarData) {
                // In a real implementation, this would save to the JSON file
                // For now, we'll just store in localStorage as a demo
                const existing = JSON.parse(localStorage.getItem('pendingWebinars') || '[]');
                existing.push(webinarData);
                localStorage.setItem('pendingWebinars', JSON.stringify(existing));
            }
        }
        
        // Initialize the form
        let webinarForm;
        document.addEventListener('DOMContentLoaded', () => {
            webinarForm = new WebinarForm();
        });
    </script>
</body>
</html>
