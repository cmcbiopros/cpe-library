name: Update Capacity News Directory

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  scrape-capacity-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scrapers
      run: |
        python scrapers/news/run_all_news_scrapers.py --months 12 --retention-years 5

    - name: Verify data file exists
      run: |
        if [ ! -f capacity-news/capacity_news.json ]; then
          echo "Error: capacity-news/capacity_news.json was not created by the scrapers"
          exit 1
        fi

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet capacity-news/capacity_news.json; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.no_changes == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add capacity-news/capacity_news.json
        git commit -m "Update capacity news directory [skip ci]"
        git push --force-with-lease

    - name: Create issue for failures
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const { data: issues } = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: ['scraper-failure']
          });

          const existingIssue = issues.find(issue =>
            issue.title.includes('Capacity news scraper failure')
          );

          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Capacity news scraper failure',
              body: `The automated capacity news scraper failed on ${new Date().toISOString()}. Please check the logs and fix any issues.`,
              labels: ['scraper-failure', 'bug']
            });
          }
